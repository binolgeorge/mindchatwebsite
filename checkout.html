<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 8rem;
        }
        .checkout-summary {
            background: var(--light);
            padding: 2rem;
            border-radius: var(--border-radius);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        .checkout-form {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .order-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            display: none;
        }
        .product-preview {
            background: var(--light);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .product-preview-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-sm);
        }
        .product-preview-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: var(--dark);
        }
        .product-preview-info p {
            margin: 0;
            color: var(--text);
            font-size: 0.9rem;
        }
        .product-preview-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-left: auto;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }
        .quantity-btn {
            background: var(--light);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            transition: background 0.2s;
        }
        .quantity-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
            border: none;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }
        .quantity-input:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
            .product-preview {
                flex-direction: column;
                text-align: center;
            }
            .product-preview-price {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

        <div class="navbar-container container">
            <a href="index.html" class="logo">

                <li class="nav-item has-dropdown">

                        Buy Now

                        <a href="order-tracking.html" class="dropdown-item">Order Tracking</a>

                    Contact Us
                </a></li>
            </ul>
        </div>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2 style="margin-bottom: 2rem;">Checkout</h2>
            
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Product Preview -->
            <div class="product-preview">
                <img src="images/muse4.jpg" alt="Muse 2 EEG Headset" class="product-preview-image">
                <div class="product-preview-info" style="flex: 1;">
                    <h4>Muse 2 EEG Headset</h4>
                    <p>Professional EEG headset for mental health monitoring</p>
                    <div class="quantity-selector">
                        <label style="font-weight: 600; color: var(--dark);">Quantity:</label>
                        <div class="quantity-controls">
                            <button type="button" class="quantity-btn" id="decreaseQty">âˆ’</button>
                            <input type="number" id="quantityInput" class="quantity-input" value="1" min="1" max="99">
                            <button type="button" class="quantity-btn" id="increaseQty">+</button>
                        </div>
                    </div>
                </div>
                <div class="product-preview-price" id="previewPrice">$249.00</div>
            </div>
            
            <form id="checkoutForm">
                <h3 style="margin-bottom: 1rem;">Shipping Information</h3>
                
                <div class="form-group">
                    <label class="form-label" for="name">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="address">Street Address *</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="city">City *</label>
                        <input type="text" id="city" name="city" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="state">State *</label>
                        <select id="state" name="state" class="form-control" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>

                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>

                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>

                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>

                    </div>

                <div class="form-group">
                    <label class="form-label" for="zipcode">ZIP Code *</label>
                    <input type="text" id="zipcode" name="zipcode" class="form-control" pattern="[0-9]{5}" required>

                    Proceed to Payment

            <div class="loading" id="loading">
                <p>Processing your order...</p>
            </div>
        </div>
        
        <div class="checkout-summary">
            <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
            <div id="orderSummary">
                <!-- Will be populated by JavaScript -->
            </div>
            <div class="order-total">
                <span>Total:</span>
                <span id="orderTotal">$0.00</span>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Get cart from localStorage or URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product') || 'muse2';
        const quantity = parseInt(urlParams.get('quantity')) || 1;
        
        // Product data
        const products = {
            muse2: {
                name: 'Muse 2 EEG Headset',
                price: 249.00,
                image: 'images/muse4.jpg'
            }
        };
        
        const product = products[productId] || products.muse2;
        
        // Initialize quantity from URL or default to 1
        let currentQuantity = parseInt(urlParams.get('quantity')) || 1;
        document.getElementById('quantityInput').value = currentQuantity;
        
        // Function to calculate and update prices
        function updatePrices() {
            const subtotal = product.price * currentQuantity;
            const shipping = 15.00; // Flat rate shipping
            const tax = subtotal * 0.08; // 8% tax (adjust based on state)
            const total = subtotal + shipping + tax;
            
            // Update product preview price
            document.getElementById('previewPrice').textContent = `$${(product.price * currentQuantity).toFixed(2)}`;
            
            // Update order summary
            document.getElementById('orderSummary').innerHTML = `
                <div class="product-item">
                    <div>
                        <strong>${product.name}</strong>
                        <p style="color: var(--text-light); font-size: 0.9rem;">Quantity: ${currentQuantity}</p>
                    </div>
                    <div>$${product.price.toFixed(2)}</div>
                </div>
                <div class="product-item">
                    <span>Subtotal</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="product-item">
                    <span>Shipping</span>
                    <span>$${shipping.toFixed(2)}</span>
                </div>
                <div class="product-item">
                    <span>Tax</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
            `;
            
            // Update total
            document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;
            
            // Update URL without reload
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('quantity', currentQuantity);
            window.history.replaceState({}, '', newUrl);
        }
        
        // Quantity control buttons
        document.getElementById('increaseQty').addEventListener('click', () => {
            if (currentQuantity < 99) {
                currentQuantity++;
                document.getElementById('quantityInput').value = currentQuantity;
                updatePrices();
            }
        });
        
        document.getElementById('decreaseQty').addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                document.getElementById('quantityInput').value = currentQuantity;
                updatePrices();
            }
        });
        
        // Quantity input change handler
        document.getElementById('quantityInput').addEventListener('change', (e) => {
            let newQty = parseInt(e.target.value);
            if (isNaN(newQty) || newQty < 1) {
                newQty = 1;
            } else if (newQty > 99) {
                newQty = 99;
            }
            currentQuantity = newQty;
            e.target.value = currentQuantity;
            updatePrices();
        });
        
        // Initial price update
        updatePrices();
        
        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loading');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            errorDiv.style.display = 'none';
            checkoutBtn.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                // Get current quantity and recalculate totals
                const finalQuantity = parseInt(document.getElementById('quantityInput').value) || 1;
                const finalSubtotal = product.price * finalQuantity;
                const finalShipping = 15.00;
                const finalTax = finalSubtotal * 0.08;
                const finalTotal = finalSubtotal + finalShipping + finalTax;
                
                // Collect form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipcode: document.getElementById('zipcode').value,
                    product: productId,
                    quantity: finalQuantity,
                    total: finalTotal
                };
                
                // Call backend to create checkout session
                const API_BASE = 'http://localhost:3001/api';
                const response = await fetch(`${API_BASE}/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Redirect to Stripe Checkout
                if (data.sessionId) {
                    const stripe = Stripe('pk_test_51SScpnDLOLWBXVi6P4Ag3TJC3SkfKElOhXpZA6AgbywkOGGFVGUfKj9edMGBoQzgxKUSpgLk9rs13cQFzWmO0zH300R5vwg3ux');
                    stripe.redirectToCheckout({ sessionId: data.sessionId });
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                checkoutBtn.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
